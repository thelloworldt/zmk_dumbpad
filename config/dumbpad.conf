# Enable encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable deep sleep support (optional, for battery life)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable USB and BLE
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Set the keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Dumbpad"

# Optional: Increase BLE transmit power for better range
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
